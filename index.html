<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-screen" class="quiz-screen">
    <h1 id="quiz-title">Test Your Ocean Knowledge</h1>
    <button id="start-btn" class="btn">Dive Into Quiz</button>
  </div>

  <div id="quiz-container" class="quiz-screen hidden">
    <p id="progress"></p>
    <div id="question-box">
      <h2 id="question-text"></h2>
      <div id="answer-buttons"></div>
    </div>
  </div>

  <div id="result-screen" class="quiz-screen hidden">
    <h2>Your Score:</h2>
    <p id="score-display"></p>
    <div id="answer-review"></div>
    <button id="restart-btn" class="btn">Ride the Waves Again</button>
  </div>

  <button id="music-toggle">ðŸ”‡</button>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/beep-10.mp3"></audio>
  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
